backend:
  name: github
  repo: ユーザー名/リポジトリ名   # あなたのGitHubリポジトリ名
  branch: main                  # メインブランチ名（mainかmaster）

media_folder: "images/uploads"  # 画像保存先
public_folder: "/images/uploads"

collections:
  - name: "blog"          # 管理画面用の識別子
    label: "ブログ"       # 管理画面での表示名
    folder: "posts"       # Markdownを保存するフォルダ
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # ファイル名のルール
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "日付", name: "date", widget: "datetime" }
      - { label: "本文", name: "body", widget: "markdown" }
